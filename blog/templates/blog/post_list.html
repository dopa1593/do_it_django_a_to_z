<!DOCTYPE html>
<html lang="ko">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">주소록</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">나</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/posts/">타인</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/info/">사용법</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br>
    <div class="container" >
        <h1>연락처</h1>
        <div class="card-group">
            <div class="row">
                {% for p in posts %}
                    <div class="card col-5" style="margin:10px;">
                      <div class="card-body">
                        <h2 class="card-title">{{p.name}}</h2>
                        <h6><span class="badge bg-secondary">{{p.nick}}</span></h6>
                        <h5> 전화번호 : {{p.p_num}}</h5>
                        <h5> 생일 : {{p.b_day}}</h5>
                        <p class="card-text">{{p.memo}}</p>
                          <br>
                          <p class="float-end">{{p.updated_at}} 수정됨</p>
                      </div>
                    </div>
                    <br>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
